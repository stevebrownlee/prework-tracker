<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Nashville Software School</title>
  <link rel="stylesheet" href="./styles/tracker.css">
  <link rel="stylesheet" href="./styles/column.css">
  <link rel="stylesheet" href="./styles/card.css">
  <link rel="stylesheet" href="./styles/scrollbar.css">

</head>

<body>
  <div class="grid">
    <header> <h1>Nashville Software School Pre-Work Tracker</h1> </header>

    <article class="column todo">
      <h2 class="column-header">Work To Do</h2>
      <section class="column__content column__content--todo"></section>
    </article>

    <article class="column doing">
      <h2 class="column-header">Current Work</h2>
      <section class="column__content column__content--doing"></section>
    </article>

    <aside class="column done">
      <h2 class="column-header">Completed Work</h2>
      <section class="column__content column__content--done"></section>
    </aside>

    <footer> Footer </footer>
  </div>

  <script src="./bundle.js"></script>
</body>
</html>
